<div class="login">
  <img src="assets/idearx-BG.png" class="bg-img" />
  <div class="panel panel-default">
    <div class="login-description">
      <div class="login-description-text pull-right">
        <p>
          Get medical equipment and supplies at the best price by leveraging the
          purchasing volume of multiple hospitals in our network.
        </p>
        <p>
          Use <b>IdeaRX</b> to buy efficiently and
          <b>reduce your purchasing cost by up to 20%.</b>
        </p>
      </div>
    </div>
    <div class="panel-body login-panel">
      <div
        class="alert alert-danger align-center"
        role="alert"
        style="display: none"
      ></div>
      <div class="login-logo">
        <img width="150px" height="60px" src="assets/login-logo.png" />
      </div>
      <!-- <form id="login_form" name="loginForm" class="loginform"> -->
        <div class="login-field">
          <input
            name="username"
            id="username"
            class="form-control"
            placeholder="Username"
            autofocus
          />
          <input
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <div class="row login-button">
            <button
              type="submit"
              class="btn btn-success"
              (click)="routeTo('/console')"
            >
              LOGIN
            </button>
          </div>
        </div>
      <!-- </form> -->
    </div>
  </div>
</div>
<!-- </div> -->
<router-outlet></router-outlet>
